<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .prediction-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .prediction-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h1>Gold Price Prediction</h1>
        <div class="prediction-text">Predicted Gold Price: $ {{ predicted_gold_price }}</div>
        <div class="description">
            The predicted gold price is based on the input values you provided. This prediction is generated using a machine learning model trained on historical data.
        </div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
